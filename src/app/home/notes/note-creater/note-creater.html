<div class="note-creator shadow-2">
    <form class="row">
        <input
                type="text"
                name="newNoteTitle"
                placeholder="Title"
                class="col-xs-10 title"
                autocomplete="off"
    >
    <input
      type="text"
        name="newNoteValue"
        placeholder="Take a note..."
        class="col-xs-10"
        autocomplete="off"
        >
        <div class="actions col-xs-12 row between-xs">
            <button
                    type="submit"
                    class="btn-light"
            >
                Done
            </button>
        </div>
    </form>
</div>
