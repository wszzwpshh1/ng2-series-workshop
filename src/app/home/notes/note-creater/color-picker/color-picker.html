<div class="color-selector">
    <i class="material-icons icon"
       (click)="togglePicker()"
    >color_lens</i>
    <div class="selector row center-xs"
         *ngIf="isVisible"
    >
        <div class="color"
             *ngFor="let color of colors; let i = index"
             [ngStyle]="{'background-color': color}"
             (click)="pickColor(color)"
        ></div>
    </div>
</div>
